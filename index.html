<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign-up form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="image-container">
    <img src="halie-west.jpg" class="main-image" alt="image">
    <div class="logo-container">
      <img src="odin-lined.png" class="logo-image" alt="odin-image">
      <h1 class="logo-text">ODIN</h1>
    </div>
    <a class="photographer" href="https://unsplash.com/photos/25xggax4bSA">Photo by Halie West on Unsplash</a>
  </div>

  <div class="form-container">

    <h3>
      You know you need something like this in your life to help you realize your deepest dreams.
      Sign up now to get started.
      <br>
      <br>
      You <em>know</em> you want to.
    </h3>

    <form action="#" method="post">
      <legend>Let's do this!</legend>

      <div class="form-row-1">
        <div>
          <label for="first_name">FIRST NAME</label>
          <input type="text" id="first_name">
        </div>
        <div>
          <label for="last_name">LAST NAME</label>
          <input type="text" id="last_name">
        </div>
      </div>
      <div class="form-row-2">
        <div>
          <label for="email">EMAIL</label>
          <input type="email" id="email">
        </div>
        <div>
          <label for="phone-number">PHONE NUMBER</label>
          <input type="text" id="phone-number">
        </div>
      </div>
      <div class="form-row-3">
        <div>
          <label for="password">PASSWORD</label>
          <input type="password" id="password">
        </div>
        <div>
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" id="confirm-password">
        </div>

      </div>

    </form>

    <button class="btn">Create Account</button>
    <p class="log-in">
      Already have an account? <a href="#">Log in</a>
    </p>

  </div>

</body>

</html>
